apiVersion: v1
kind: ConfigMap
metadata:
  name: config-sacura
data:
  sacura.yaml: |
    sender:
      target: http://sacura-ingress.default.svc.cluster.local:9093
      frequency: 10
      workers: 1
      keepAlive: true
    receiver:
      port: 9093
      timeout: 1m
    duration: 1m
    timeout: 1m
